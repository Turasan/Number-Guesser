<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row d-flex justify-content-center text-center my-3">
        <div class="header col-md-7">Number Guesser</div>
        <div class="readMe col-md-10">
          <p>See if you can guess the number the computer is thinkig of!</p>
        </div>
        <div class="compNumber col-md-7 p-1 my-2">
          <div class="col-12 bg-warning"><h3>Computer Pick</h3></div>
          <div class="randomNumber col-12 my-1">???</div>
        </div>
        <div class="buttons col-md-7 p-1 my-2">
          <div class="col-12 bg-warning"><h3>User Pick</h3></div>
          <button class="btn my-1 bg-danger" id="1">1</button>
          <button class="btn my-1 bg-danger" id="2">2</button>
          <button class="btn my-1 bg-danger" id="3">3</button>
          <button class="btn my-1 bg-danger" id="4">4</button>
        </div>
      </div>
      <div class="row"><div class="result col-md-3 col-6 my-2 mx-auto text-center"></div></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
